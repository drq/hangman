            var canvas = SVG('canvas').size(800, 700);
            // Draw Hangman
            var hangmanStyle = {color: '#000', width: 4, linecap: 'round', linejoin: 'round'};
            var hangman = [];

            var step = 0;

            var rightCount = 0;
            var wrongCount = 0;
            var texts = [];

            var letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var helpTexts = {};
            var word;

            var typedText = "";

            return {
                "init": function () {
                    canvas.clear();
                    word = words[Math.floor(Math.random() * (words.length + 1))];
                    hangman = [];
                    step = 0;
                    rightCount = 0;
                    wrongCount = 0;
                    texts = [];
                    helpTexts = {};
                    typedText = "";

                    // Draw Title
                    var title = canvas.text("Nathan's Little Hangman");
                    title.move(0, 0).font({
                        fill: '#5b1ea0',
                        family: 'Inconsolata',
                        size: 60
                    });
                    title.click(function () {
                        Hangman.init();
                    });

                    // Draw Hanger
                    var hanger = canvas.polyline([[100, 400], [200, 400], [150, 400], [150, 150], [300, 150]]);
                    hanger.fill('none');
                    hanger.stroke({color: '#790505', width: 8, linecap: 'round', linejoin: 'round'});

                    // Draw Textboxes
                    Hangman.drawTextBoxes(word.length);

                    // Draw Helptext
                    for (var i = 0, len = letters.length; i < len; i++) {
                        var letter = letters[i];
                        var x = i <= 12 ? i * 60 : (i - 13) * 60;
                        var y = i <= 12 ? 600 : 650;
                        helpTexts[letter] = canvas.text(letter).move(x, y).font({
                            fill: '#2f5597',
                            family: 'Inconsolata',
                            size: 40
                        });
                    }

                    document.addEventListener('keypress', Hangman.onKeyPress);
                },
                "clearHelpText": function (letter) {
                    helpTexts[letter].clear();
                },
                "drawHangman": function () {
                    switch (step++) {
                        case 0:
                            // Step 1:
                            hangman.push(
                                canvas.line(300, 155, 300, 200).stroke(hangmanStyle)
                            );
                            break;
                        case 1:
                            // Step 2:
                            hangman.push(
                                canvas.circle(60).stroke({color: '#000', width: 4}).fill('none').move(270, 200)
                            );
                            break;
                        case 2:
                            // Step 3:
                            hangman.push(
                                canvas.circle(8).stroke({color: '#000', width: 4}).move(285, 215)
                            );
                            break;
                        case 3:
                            // Step 4:
                            hangman.push(
                                canvas.circle(8).stroke({color: '#000', width: 4}).move(305, 215)
                            );
                            break;
                        case 4:
                            // Step 5:
                            hangman.push(
                                canvas.path('M10 20 C10 10 25 10 25 20')
                                    .fill('none')
                                    .move(292, 230)
                                    .stroke(hangmanStyle)
                            );
                            break;
                        case 5:
                            // Step 6:
                            hangman.push(
                                canvas.line(260, 280, 340, 280).stroke(hangmanStyle)
                            );
                            break;
                        case 6:
                            // Step 7:
                            hangman.push(
                                canvas.line(300, 260, 300, 320).stroke(hangmanStyle)
                            );
                            break;
                        case 7:
                            // Step 8:
                            hangman.push(
                                canvas.line(300, 320, 275, 345).stroke(hangmanStyle)
                            );
                            break;
                        case 8:
                            // Step 9:
                            hangman.push(
                                canvas.line(300, 320, 325, 345).stroke(hangmanStyle)
                            );
                    }
                },
                "animateHangman": function () {
                    hangman.forEach(function (hangmanElem) {
                        hangmanElem.animate({
                            ease: '<',
                            delay: '1.5s'
                        }).attr({fill: '#f03'}).animate().dmove(Math.floor(Math.random() * 125) - 125, Math.floor(Math.random() * 250) + 125);
                    });
                },
                "animateWin": function () {
                    canvas.text("YOU WIN!!!!!!!!!").font({
                        fill: '#ff0000',
                        family: 'Inconsolata',
                        size: 48
                    }).path('M110 180 C 140 110, 165 110, 195 180 S 250 250, 280 180')
                        .animate(1000, '<>')
                        .plot('M110 180 C 140 250, 165 250, 195 180 S 250 110, 280 180')
                        .loop(true, true);
                },
                "drawTextBoxes": function (numOfBoxes) {
                    var x = 100, y = 580, height = 100, width = 70;
                    for (var i = 0; i < numOfBoxes; i++) {
                        var polyline = canvas.polyline([[x, y], [x + width, y], [x + width, y - height], [x, y - height], [x, y]]);
                        polyline.fill('none');
                        polyline.stroke({color: '#f06', width: 4, linecap: 'round', linejoin: 'round'});
                        x += width + 20;
                    }
                },
                "drawLetter": function (letter, box) {
                    var text = canvas.text(letter.toUpperCase());
                    text.move(105 + (box - 1) * 92, 460).font({
                        fill: '#2b2ba0',
                        family: 'Inconsolata',
                        size: 72
                    });
                    return text;
                },
                "revealAnswer": function () {
                    for (var i = 0, len = word.length; i < len; i++) {
                        Hangman.drawLetter(word[i], i + 1);
                    }
                },
                "onKeyPress": function (event) {
                    var keyName = event.key.toUpperCase();
                    if (keyName.match(/[a-z]/i) && typedText.indexOf(keyName) == -1) {
                        var match = false;
                        for (var i = 0, length = word.length; i < length; i++) {
                            if (word[i].toUpperCase() === keyName) {
                                texts.push(Hangman.drawLetter(keyName, i + 1));
                                rightCount++;
                                match = true;
                            }
                        }
                        if (!match) {
                            wrongCount++;
                            Hangman.drawHangman();
                        }
                        Hangman.clearHelpText(keyName);
                    }
                    if (rightCount == word.length) {
                        Hangman.animateWin();
                        setTimeout(function(){ Hangman.init(); }, 5000);
                    }
                    if (wrongCount == 9) {
                        Hangman.revealAnswer();
                        Hangman.animateHangman();
                        setTimeout(function(){ Hangman.init(); }, 5000);
                    }
                    typedText += keyName;
                }
            }
        }();
        Hangman.init();
    })();
</script>
</html>
